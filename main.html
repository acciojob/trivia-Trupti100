<!DOCTYPE html>
<html>
<head>
  <title>Quiz Question</title>
  <style>
    /* Add some basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .option {
      margin: 5px 0;
    }
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="question">
    <b>What is the capital of India?</b>
  </div>
  <div class="options">
    <label class="option">
      <input type="radio" name="capital" value="New Delhi"> New Delhi
    </label>
    <label class="option">
      <input type="radio" name="capital" value="Mumbai"> Mumbai
    </label>
  </div>
  <blockquote>

  </blockquote>
</body>
</html>
